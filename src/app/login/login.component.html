<form [formGroup]="form">
    <div class="alert alert-danger" *ngIf="form.invalid && form.errors?.['userNotFound']">User not found</div>
    <div class="alert alert-danger" *ngIf="form.invalid && form.errors?.['passwordIncorrect']">Password is incorrect</div>  
    <div class="form-group">
        <label>Username</label>
        <input formControlName="username" type="text" class="form-control">
        <div
            *ngIf="username!.touched && username!.invalid"
            class="alert alert-danger">
            Username is required
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control">
        <div
            *ngIf="password!.touched && password!.invalid"
            class="alert alert-danger">
            Password is required
        </div>
    </div>
    <button (click)="login()" class="btn btn-primary" style="display: block;">Login</button>
    <a routerLink="/signup">Doesn't have an account? Create one now</a>
</form>
