<form [formGroup]="form">
    <div class="alert alert-danger" *ngIf="form.invalid && form.errors?.['duplicateUser']">Username is duplicated</div>
    <div class="form-group">
        <label for="">Username</label>
        <input formControlName="username" type="text" class="form-control">
        <div *ngIf="username!.touched && username!.invalid" class="alert alert-danger">
            field is required
        </div>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input formControlName="password" type="password" class="form-control">
        <div *ngIf="password!.touched && password!.invalid" class="alert alert-danger">
            <div *ngIf="password!.errors?.['required']">field is required</div>
            <div *ngIf="password!.errors?.['minlength']">Password should contains at least {{password!.errors?.['minlength'].requiredLength}} charachters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Confirm password</label>
        <input formControlName="confirmPassword" type="password" class="form-control">
        <div *ngIf="confirmPassword!.touched && confirmPassword!.invalid" class="alert alert-danger">
            field is required
        </div>
        <div *ngIf="form.invalid && form.errors?.['passwordsDontMatch'] && confirmPassword?.valid" class="alert alert-danger">
            Passwords don't match
        </div>
    </div>
    <button (click)="signUp()" class="btn btn-primary" style="display: block;">Sign up</button>
    <a routerLink="/login">Already have an account? Log in</a>
</form>
