<div class="row shadow-sm "> <!-- Edit Tools row-->
    <div class="col-3 p-3 d-flex align-items-end">
        <button (click)="closeMediaPresenter()" class="btn btn-light text-primary d-none" id="back-button">
            <i class="bi bi-arrow-left"></i>
            Back
        </button>
        <h2 class="fs-6 fw-bold ms-2">
            All Files
        </h2>
    </div>
    <div class="col p-3 text-end">
        <!-- Upload -->
        <button class="btn btn-light text-primary me-2" title="Upload files">
            <i class="bi bi-cloud-upload"></i>
        </button>
        <!-- Edit -->
        <button class="btn btn-light text-primary me-2" title="Edit files">
            <i class="bi bi-pencil-square"></i>
        </button>
        <!-- Download -->
        <button class="btn btn-light text-primary me-2 disabled" title="Save files">
            <i class="bi bi-cloud-download"></i>
        </button>
        <!-- Remove -->
        <button class="btn btn-light text-danger me-2 disabled" title="Remove files">
            <i class="bi bi-trash3"></i>
        </button>
    </div>
</div>


<div class="row p-0 h-100 mt-3 ms-0 bg-primary" >
    <div class="col p-0 bg-warning">
        <div class="position-relative m-0 h-100 bg-danger">
            
            <div class="z-3 position-absolute p-0 row g-0 gy-3 overflow-auto bg-success" id="">
                <div *ngFor="let item of files" class="col-3 col-md-2 mx-lg-0 col-xl-1 mx-xl-2 d-flex justify-content-center align-items-center">
                    <file-item [file]="item" (presentedItem)="presentItem($event)"></file-item>
                </div>
            </div>
            <media-presenter [selectedItem]="currentFile" [items]="files"></media-presenter>
        </div>
        
    </div>
</div>
